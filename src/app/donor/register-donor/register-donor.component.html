<p>register-donor works!</p>
<div style="width:400px">
    <!-- <form (ngSubmit)="onSubmit()"> -->
        <div class="alert alert-danger my-4" *ngIf="error">
            {{error}}
        </div>
    <form #createDonorForm="ngForm" novalidate>
        <div class="form-group">
            <label for="needyPeopleId">Donor Id</label>
            <input type="number" name="donorId" class="form-control" 
                    placeholder="Enter the Donor Id"
                    #donorId="ngModel"
                    [(ngModel)]= "donor.donorId">
        </div>
        <div class="form-group">
            <label for="donorName">Donor Name</label>
            <input type="text" name="donorName" class="form-control" 
                  placeholder="Enter the donor name" 
                  [(ngModel)]= "donor.donorName" #donorName>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" 
                  placeholder="Enter the email"
                  [(ngModel)]= "donor.email" #email>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" name="phone" class="form-control" 
                  placeholder="Enter the phone number" 
                  [(ngModel)]= "donor.phone" #phone>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" 
                  placeholder="Enter the username" required 
                  [(ngModel)]= "donor.username" #username>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" 
                  placeholder="Enter the Password"
                  [(ngModel)]= "donor.password" #password>
        </div>
        <div class="form-group">
            <label for="address id">Address Id</label>
            <input type="number" name="addressId" class="form-control" 
                  placeholder="Enter the Address Id" 
                  [(ngModel)]= "donor.address.addressId" #addressId>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" 
                  placeholder="Enter the City"  
                  [(ngModel)]= "donor.address.city" #city>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" class="form-control" 
                  placeholder="Enter the State"
                  [(ngModel)]= "donor.address.state" #state>
        </div>
        <div class="form-group">
            <label for="pin">pin</label>
            <input type="text" name="pin" class="form-control" 
                  placeholder="Enter the pin"
                  [(ngModel)]= "donor.address.pin" #pin>
        </div>
        <div class="form-group">
            <label for="landmark">landmark</label>
            <input type="text" name="landmark" class="form-control" 
                  placeholder="Enter the landmark" required 
                  [(ngModel)]= "donor.address.landmark" #landmark>
        </div>
        <button type="submit" class="btn btn-success" (click)= "onSubmit()">Add Donor</button>
        <button type="submit" class="btn btn-default" (click)= "createDonorForm.reset()">Reset</button>
    </form>
</div>
