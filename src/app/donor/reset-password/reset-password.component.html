<div class="background">
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            
            <div class="alert alert-danger my-4" *ngIf="error">
                {{error}}
            </div>
            <form class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="username" placeholder="Username" #username>
                    <label for="username"> Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="oldPassword" placeholder="old Password" #oldPassword>
                    <label for="oldPassword">Old Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="newPassword" placeholder="new Password" #newPassword>
                    <label for="newPassword">New Password</label>
                </div>
                
                <button type="submit" class="btn btn-success" (click)= "onSubmit(username.value,oldPassword.value,newPassword.value)">Submit</button>
               
               
            </form>
        </div>
    </div>
</div>

</div>
