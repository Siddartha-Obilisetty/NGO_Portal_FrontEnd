<div class="panel panel-primary">
    <div class="panel panel-heading">
        <h2>Donations List...!</h2>
    </div>>
    <div class='panel-body'>
      <table class="table table-striped table-inverse table-responsive">
          <thead class="thead-inverse">
              <tr>
                  <th>Donation Id</th>
                  <th>Amount Donated</th>
                  <th>Date Of Donation</th>
                  <th>Item Id</th>
                  <th>Item Description</th>
                  <th>Item Type</th>
              </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let donation of donations'>
                      <td scope="row">{{donation.donationId}}</td>
                      <td>{{donation.donationAmount}}</td>
                      <td>{{donation.donationDate}} </td>
                      <td>{{donation.item.itemId}} </td>
                      <td>{{donation.item.itemDescription}} </td>
                      <td>{{donation.item.type}} </td>
                  </tr>
              </tbody>
      </table>  
    </div>
    <div>
        <a class="btn btn-primary" (click)='goBack()'>Go Back</a>
    </div>
</div>
