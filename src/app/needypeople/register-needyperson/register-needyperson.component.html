<h3>Book Complaint</h3>
<div style="width:400px">
    <!-- <form (ngSubmit)="onSubmit()"> -->
        <form #createNeedyPeopleForm="ngForm" novalidate>
        <div class="form-group">
            <label for="needyPeopleId">NeedyPeople Id</label>
            <input type="number" name="needyPeopleId" class="form-control" 
                    placeholder="Enter the product needyPeopleId " required  
                    #needyPeopleId="ngModel"
                    [(ngModel)]= "needyPeople.needyPeopleId"
                    [ngClass]= "{'is-invalid':needyPeopleId?.errors && (needyPeopleId?.touched),
                    'is-valid':needyPeopleId?.valid}">
            <div class="invalid-feedback">
                <strong *ngIf= "needyPeopleId?.errors?.required">Needy People Id is required</strong>
            </div>
        </div>
        
        <button type="submit" class="btn btn-success" (click)= "onSubmit()" [disabled]= "createNeedyPeopleForm.invalid">Add Product</button>
        <button type="submit" class="btn btn-default" (click)= "createNeedyPeopleForm.reset()">Reset</button>
    </form>
