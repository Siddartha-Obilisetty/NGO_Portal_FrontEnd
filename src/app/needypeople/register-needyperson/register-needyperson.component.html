<div style="width:400px">
    <!-- <form (ngSubmit)="onSubmit()"> -->
    <form #createNeedyPeopleForm="ngForm" novalidate>
        <div class="form-group">
            <label for="needyPeopleId">Needy Person Id</label>
            <input type="number" name="needyPeopleId" class="form-control" 
                    placeholder="Enter the Needy Person Id"
                    #needyPeopleId="ngModel"
                    [(ngModel)]= "person.needyPeopleId">
        </div>
        <div class="form-group">
            <label for="needyPeopleName">Needy Perosn Name</label>
            <input type="text" name="needyPeopleName" class="form-control" 
                  placeholder="Enter the needy person name" 
                  [(ngModel)]= "person.needyPeopleName" #needyPeopleName="ngModel">
        </div>
        <div class="form-group">
            <label for="familyIncome">Family Income</label>
            <input type="number" name="familyIncome" class="form-control" 
                  placeholder="Enter the family income"
                  [(ngModel)]= "person.familyIncome" #familyIncome="ngModel">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" name="phone" class="form-control" 
                  placeholder="Enter the phone number" 
                  [(ngModel)]= "person.phone" #phone="ngModel">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" 
                  placeholder="Enter the username" required 
                  [(ngModel)]= "person.username" #username="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" 
                  placeholder="Enter the Password"
                  [(ngModel)]= "person.password" #password="ngModel">
        </div>
        <div class="form-group">
            <label for="address id">Address Id</label>
            <input type="number" name="addressId" class="form-control" 
                  placeholder="Enter the Address Id" 
                  [(ngModel)]= "person.address.addressId" #addressId="ngModel">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" 
                  placeholder="Enter the City"  
                  [(ngModel)]= "person.address.city" #city="ngModel">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" class="form-control" 
                  placeholder="Enter the State"
                  [(ngModel)]= "person.address.state" #state="ngModel">
        </div>
        <div class="form-group">
            <label for="pin">pin</label>
            <input type="text" name="pin" class="form-control" 
                  placeholder="Enter the pin"
                  [(ngModel)]= "person.address.pin" #pin="ngModel">
        </div>
        <div class="form-group">
            <label for="landmark">landmark</label>
            <input type="text" name="landmark" class="form-control" 
                  placeholder="Enter the landmark" required 
                  [(ngModel)]= "person.address.landmark" #landmark="ngModel">
        </div>
        <button type="submit" class="btn btn-success" (click)= "onSubmit()">Add Needy Person</button>
        <button type="submit" class="btn btn-default" (click)= "createNeedyPeopleForm.reset()">Reset</button>
    </form>
</div>
