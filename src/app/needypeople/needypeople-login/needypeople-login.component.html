<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <div class="alert alert-danger my-4" *ngIf="error">
                {{error}}
            </div>
            <form class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="username" placeholder="username" 
                    [(ngModel)]="person.username" #username="ngModel">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" placeholder="password" 
                    [(ngModel)]="person.password" #password="ngModel">
                    <label for="password">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-primary" (click)='login()'>Login</button>
                <hr class="my-4">
                <a class="btn btn-primary" href="needypeople/register">Register</a>
                <hr class="my-4">
                <!-- <small>You are getting logged in as a needy person</small> -->
                
            </form>
        </div>
    </div>
</div>
