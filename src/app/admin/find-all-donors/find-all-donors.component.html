<app-admin-nav></app-admin-nav>

<div class="panel panel-primary">
    <div class="panel panel-heading">
        <h2>Donor List...!</h2>
    </div>>
    <div class='C'>
      <table class="table table-striped table-inverse table-responsive">
          <thead class="thead-inverse">
              <tr>
                  <th>Donor Id</th>
                  <th>Donor Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>User Name</th>
                  <th>Address</th>
                  <th>Actions</th>
              </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let donor of donors'>
                      <td scope="row">{{donor.donorId}}</td>
                      <td>{{donor.donorName}}</td>
                      <td>{{donor.email}} </td>
                      <td>{{donor.phone}} </td>
                      <td>{{donor.username}} </td>
                      <td>
                            <p>{{donor.address.addressId}}, {{donor.address.city}}, {{donor.address.state}}
                                , {{donor.address.pin}}, {{donor.address.landmark}}.
                            </p>
                      </td>
                      <td>
                            <button (click)='getDonorById(donor.donorId)' class="btn btn-info" style='margin-left: auto;'>Details</button>
                      </td>
                  </tr>
              </tbody>
      </table>  
    </div>
</div>
