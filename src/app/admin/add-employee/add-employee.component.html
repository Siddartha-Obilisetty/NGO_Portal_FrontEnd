<div style="width:400px">
    <!-- <form (ngSubmit)="onSubmit()"> -->
        <form #createProductForm="ngForm" novalidate>
        <div class="form-group">
            <label for="employeeId">Employee Id</label>
            <input type="number" name="employeeId" class="form-control" 
                    placeholder="Enter the Employee Id"
                    #employeeId="ngModel"
                    [(ngModel)]= "employee.employeeId">
        </div>
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" name="name" class="form-control" 
                  placeholder="Enter the employee name" 
                  required [(ngModel)]= "employee.employeeName" #name="ngModel">
        </div>
        <div class="form-group">
            <label for="category">Email</label>
            <input type="text" name="email" class="form-control" 
                  placeholder="Enter the email" required 
                  [(ngModel)]= "employee.email" #category="ngModel">
        </div>
        <div class="form-group">
            <label for="brand">Phone</label>
            <input type="number" name="brand" class="form-control" 
                  placeholder="Enter the phone number" required 
                  [(ngModel)]= "employee.phone" #brand="ngModel"
                  [ngClass]= "{'is-invalid':brand?.errors && (brand?.touched || brand?.dirty),
                  'is-valid':brand?.valid}">
                  <div class="invalid-feedback">
                    <strong *ngIf= "brand?.errors?.required">brand is required</strong>
                </div>
        </div>
        <div class="form-group">
            <label for="price">Username</label>
            <input type="text" name="price" class="form-control" 
                  placeholder="Enter the username" required 
                  [(ngModel)]= "employee.username" #price="ngModel"
                  [ngClass]= "{'is-invalid':price?.errors && (price?.touched || price?.dirty),
                  'is-valid':price?.valid}">
                <div class="invalid-feedback">
                    <strong *ngIf= "price?.errors?.required">price is required</strong>
                </div>
        </div>
        <div class="form-group">
            <label for="price">Password</label>
            <input type="password" name="price" class="form-control" 
                  placeholder="Enter the Password" required 
                  [(ngModel)]= "employee.password" #price="ngModel"
                  [ngClass]= "{'is-invalid':price?.errors && (price?.touched || price?.dirty),
                  'is-valid':price?.valid}">
                <div class="invalid-feedback">
                    <strong *ngIf= "price?.errors?.required">price is required</strong>
                </div>
        </div>
        <div class="form-group">
            <label for="price">Address Id</label>
            <input type="number" name="price" class="form-control" 
                  placeholder="Enter the Address Id" required 
                  [(ngModel)]= "employee.address.addressId" #price="ngModel"
                  [ngClass]= "{'is-invalid':price?.errors && (price?.touched || price?.dirty),
                  'is-valid':price?.valid}">
                <div class="invalid-feedback">
                    <strong *ngIf= "price?.errors?.required">price is required</strong>
                </div>
        </div>
        <div class="form-group">
            <label for="price">City</label>
            <input type="text" name="price" class="form-control" 
                  placeholder="Enter the City" required 
                  [(ngModel)]= "employee.address.city" #price="ngModel"
                  [ngClass]= "{'is-invalid':price?.errors && (price?.touched || price?.dirty),
                  'is-valid':price?.valid}">
                <div class="invalid-feedback">
                    <strong *ngIf= "price?.errors?.required">price is required</strong>
                </div>
        </div>
        <div class="form-group">
            <label for="price">State</label>
            <input type="text" name="price" class="form-control" 
                  placeholder="Enter the State" required 
                  [(ngModel)]= "employee.address.state" #price="ngModel"
                  [ngClass]= "{'is-invalid':price?.errors && (price?.touched || price?.dirty),
                  'is-valid':price?.valid}">
                <div class="invalid-feedback">
                    <strong *ngIf= "price?.errors?.required">price is required</strong>
                </div>
        </div>
        <div class="form-group">
            <label for="price">pin</label>
            <input type="text" name="price" class="form-control" 
                  placeholder="Enter the pin" required 
                  [(ngModel)]= "employee.address.pin" #price="ngModel"
                  [ngClass]= "{'is-invalid':price?.errors && (price?.touched || price?.dirty),
                  'is-valid':price?.valid}">
                <div class="invalid-feedback">
                    <strong *ngIf= "price?.errors?.required">price is required</strong>
                </div>
        </div>
        <div class="form-group">
            <label for="price">landmark</label>
            <input type="text" name="price" class="form-control" 
                  placeholder="Enter the landmark" required 
                  [(ngModel)]= "employee.address.landmark" #price="ngModel"
                  [ngClass]= "{'is-invalid':price?.errors && (price?.touched || price?.dirty),
                  'is-valid':price?.valid}">
                <div class="invalid-feedback">
                    <strong *ngIf= "price?.errors?.required">price is required</strong>
                </div>
        </div>
        <button type="submit" class="btn btn-success" (click)= "onSubmit()" [disabled]="createProductForm.invalid">Add Employee</button>
        <button type="submit" class="btn btn-default" (click)= "createProductForm.reset()">Reset</button>
    </form>
</div>
