<app-employee-nav></app-employee-nav>
<div class="container my-5">
  <div class="alert alert-danger my-4" *ngIf="error">
    {{error}}
</div>
  <form #addNeedyPersonForm="ngForm" novalidate class="row g-3">
    <div class="col-md-4">
      <label for="needyPeopleId" class="form-label">Needy person Id</label>
      <input type="number" name="needyPeopleId" class="form-control" placeholder="Enter the Id here"
        #needyPeopleId="ngModel" [(ngModel)]="needyPeople.needyPeopleId">
    </div>
    <div class="col-md-8">
      <label for="name">Needy person Name</label>
      <input type="text" name="name" class="form-control my-1" placeholder="Enter name of the needy person here"
        [(ngModel)]="needyPeople.needyPeopleName" #name="ngModel">
    </div>
    <div class="col-md-6">
      <label for="phone">Phone</label>
      <input type="number" name="phone" class="form-control my-1" placeholder="Enter phone number here"
        [(ngModel)]="needyPeople.phone" #phone="ngModel">
    </div>
    <div class="col-md-6">
      <label for="familyIncome">Family Income</label>
      <input type="number" name="familyIncome" class="form-control my-1" placeholder="Enter family Income here"
        [(ngModel)]="needyPeople.familyIncome" #familyIncome="ngModel">
    </div>
    <div class="col-md-6">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control my-1" placeholder="Enter the username" required
        [(ngModel)]="needyPeople.username" #username="ngModel">
    </div>
    <div class="col-md-3">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control my-1" placeholder="Enter the Password"
        [(ngModel)]="needyPeople.password" #password="ngModel">
    </div>
    <div class="col-md-3">
      <label for="password">Confirm Password</label>
      <input type="password" name="password" class="form-control my-1" placeholder="Enter the Password">
    </div>
    <hr class="my-4">
    <div class="col-md-4">
      <label for="addressId">Address Id</label>
      <input type="number" name="addressId" class="form-control my-1" placeholder="Enter the Address Id"
        [(ngModel)]="needyPeople.address.addressId" #addressId="ngModel">
    </div>
    <div class="col-md-4">
      <label for="city">City</label>
      <input type="text" name="city" class="form-control my-1" placeholder="Enter the City"
        [(ngModel)]="needyPeople.address.city" #city="ngModel">
    </div>
    <div class="col-md-4">
      <label for="state">State</label>
      <input type="text" name="state" class="form-control my-1" placeholder="Enter the State"
        [(ngModel)]="needyPeople.address.state" #state="ngModel">
    </div>
    <div class="col-md-2">
      <label for="pin">PinCode</label>
      <input type="text" name="pin" class="form-control my-1" placeholder="Enter the pin"
        [(ngModel)]="needyPeople.address.pin" #pin="ngModel">
    </div>
    <div class="col-md-10">
      <label for="landmark">Landmark</label>
      <input type="text" name="landmark" class="form-control my-1" placeholder="Enter the landmark" required
        [(ngModel)]="needyPeople.address.landmark" #landmark="ngModel">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Remember me
        </label>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-lg btn-success" (click)="onSubmit()">Add Needy Person Â»</button>
      <button type="submit" class="btn btn-lg btn-default" (click)="addNeedyPersonForm.reset()">Reset</button>
    </div>
  </form>
</div>
