<div class="background">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <div class="alert alert-danger my-4" *ngIf="error">
                    {{error}}
                </div>
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="feature-icon center col-md-8 mx-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="currentColor"
                            class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        <p class="mx-3">Employee Login</p>
                    </div>
                    <div class="my-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="username" placeholder="username"
                                [(ngModel)]="employee.username" #username="ngModel">
                            <label for="username"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg> Username </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                [(ngModel)]="employee.password" #password="ngModel">
                            <label for="password">Password</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-primary" (click)="login()">login</button>
                        <hr class="my-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="my-5">a</p>
    <p class="my-5">b</p>
    <p class="my-5">b</p>
</div>
